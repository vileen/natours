<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header"> <!-- standalone element, so header is a block -->

            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">  <!-- alt is needed for SEO and for the case that image fails to load -->
            </div>

            <div class="header__text-box"> <!-- dependant on block, so its element -->
                <h1 class="heading-primary"> <!-- standalone element, so heading-primary is a block -->
                    <span class="heading-primary--main">OUTDOORS</span> <!-- option of the block -->
                    <span class="heading-primary--sub">is where life happens</span> <!-- option of the block -->
                </h1>

                <a href="#" class="btn btn--white btn--animated">Discover our tours</a>  <!-- standalone element, so btn is a block with modifiers -->
            </div>

        </header>
    </body>
</html>
